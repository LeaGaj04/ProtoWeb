<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda de streetwear hecha en Chile">
    <title>Mi Tienda</title>
    <style>
        /* Estilos bÃ¡sicos */
        :root {
            --primary-color: #222;
            --secondary-color: #f5f5f5;
            --accent-color: #ff5722;
            --font-family: 'Arial', sans-serif;
        }
        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--accent-color);
            padding: 0.5rem 1rem;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }
        .cart-icon {
            background: white;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        .section-title {
            text-align: center;
            margin: 2rem 0 1rem;
            font-size: 1.5rem;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product button {
            margin-top: 1rem;
            background-color: var(--accent-color);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
        /* Modal estilos */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
        }
        .modal-header, .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-body {
            margin: 1rem 0;
        }
        .modal-footer button {
            background: var(--accent-color);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            margin: 1rem auto;
            max-width: 90%;
            align-items: center;
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            flex: 0 0 25%;
            padding: 1rem;
            text-align: center;
            box-sizing: border-box;
        }
        .carousel-item img {
            max-width: 100%;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }
        .carousel-item h4 {
            margin: 0.5rem 0;
        }
        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 10;
        }
        .carousel-nav button {
            background: var(--accent-color);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Tienda</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <button class="cart-icon" id="cartButton">ðŸ›’ Carrito (<span id="cartCount">0</span>)</button>
    </nav>
    <section>
        <h2 class="section-title">Productos Destacados</h2>
        <div class="carousel">
            <div class="carousel-track">
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/200" alt="Destacado 1">
                    <h4>Destacado 1</h4>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/200" alt="Destacado 2">
                    <h4>Destacado 2</h4>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/200" alt="Destacado 3">
                    <h4>Destacado 3</h4>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/200" alt="Destacado 4">
                    <h4>Destacado 4</h4>
                </div>
            </div>
            <div class="carousel-nav">
                <button class="prev-btn">Anterior</button>
                <button class="next-btn">Siguiente</button>
            </div>
        </div>
    </section>
    <section>
        <h2 class="section-title">Productos</h2>
        <div class="products">
            <div class="product" data-name="Producto 1" data-price="10000">
                <img src="https://via.placeholder.com/200" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>$10,000</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="product" data-name="Producto 2" data-price="12000">
                <img src="https://via.placeholder.com/200" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>$12,000</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="product" data-name="Producto 3" data-price="8000">
                <img src="https://via.placeholder.com/200" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>$8,000</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
        </div>
    </section>

    <!-- Modal Carrito -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Tu carrito</h3>
                <button id="closeModal">âœ–</button>
            </div>
            <div class="modal-body">
                <ul id="cartItems"></ul>
            </div>
            <div class="modal-footer">
                <button id="clearCart">Vaciar carrito</button>
            </div>
        </div>
    </div>

    <script>
        // Variables
        const cart = [];
        const cartButton = document.getElementById('cartButton');
        const cartModal = document.getElementById('cartModal');
        const closeModal = document.getElementById('closeModal');
        const clearCart = document.getElementById('clearCart');
        const cartItems = document.getElementById('cartItems');
        const cartCount = document.getElementById('cartCount');
        const addToCartButtons = document.querySelectorAll('.add-to-cart');

         // ConfiguraciÃ³n del carrusel
         document.querySelectorAll('.carousel').forEach(carousel => {
            const track = carousel.querySelector('.carousel-track');
            const prevBtn = carousel.querySelector('.prev-btn');
            const nextBtn = carousel.querySelector('.next-btn');
            const items = Array.from(track.children);
            let currentIndex = 0;

            function updateCarousel() {
                const width = items[0].getBoundingClientRect().width;
                track.style.transform = `translateX(-${currentIndex * width}px)`;
            }

            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 1;
                updateCarousel();
            });

            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0;
                updateCarousel();
            });
        });

        // FunciÃ³n para abrir y cerrar el modal
        cartButton.addEventListener('click', () => {
            cartModal.style.display = 'flex';
            updateCart();
        });
        closeModal.addEventListener('click', () => {
            cartModal.style.display = 'none';
        });

        // Agregar productos al carrito
        addToCartButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const product = e.target.closest('.product');
                const name = product.dataset.name;
                const price = product.dataset.price;

                cart.push({ name, price });
                updateCartCount();
            });
        });

        // Actualizar la cantidad en el Ã­cono del carrito
        function updateCartCount() {
            cartCount.textContent = cart.length;
        }

        // Actualizar el contenido del carrito
        function updateCart() {
            cartItems.innerHTML = cart.map(item => `<li>${item.name} - $${item.price}</li>`).join('');
        }

        // Vaciar carrito
        clearCart.addEventListener('click', () => {
            cart.length = 0;
            updateCart();
            updateCartCount();
            cartModal.style.display = 'none';
        });
    </script>
</body>
</html>
